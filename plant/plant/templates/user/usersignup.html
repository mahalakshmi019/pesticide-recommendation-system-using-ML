<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PlantGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar {
            position: static;
            margin-bottom: 0;
        }
        
        .signup-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 2rem;
        }
        
        .signup-container {
            max-width: 500px;
            width: 100%;
        }
        
        .signup-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        .signup-header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .signup-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }
        
        .signup-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .signup-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1);
        }
        
        .password-strength {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 6px;
            display: none;
        }
        
        .strength-weak {
            background: #f8d7da;
            color: #721c24;
        }
        
        .strength-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .strength-strong {
            background: #d4edda;
            color: #155724;
        }
        
        .terms {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            color: #666;
        }
        
        .terms input {
            margin-right: 0.5rem;
        }
        
        .terms a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .signup-btn {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.3);
        }
        
        .signup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #721c24;
            animation: slideDown 0.3s ease-out;
        }
        
        .signup-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            color: var(--text-muted, #666);
            font-size: 0.9rem;
        }
        
        .signup-footer p {
            margin: 0;
        }
        
        .signup-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-footer a:hover {
            text-decoration: underline;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="navbar-title"><i class="fas fa-leaf"></i> PlantGuard</a>
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="/admin/login">Admin</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="signup-wrapper">
        <div class="signup-container">
            <div class="signup-card">
                <div class="signup-header">
                    <h1><i class="fas fa-user-plus"></i> Create Account</h1>
                    <p>Join PlantGuard today</p>
                </div>
                
                <div class="signup-body">
                    <div class="error-message" id="errorMsg"></div>
                    
                    <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="fullname"><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" id="fullname" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="password" required onkeyup="checkPasswordStrength()">
                            <div id="strengthIndicator" class="password-strength"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword"><i class="fas fa-check-circle"></i> Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        
                        <div class="terms">
                            <input type="checkbox" id="agree" required>
                            <label for="agree" style="display: inline; margin: 0; cursor: pointer;">
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="signup-btn" id="signupBtn">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                </div>
                
                <div class="signup-footer">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const indicator = document.getElementById('strengthIndicator');
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[!@#$%^&*]/)) strength++;
            
            if (password.length === 0) {
                indicator.style.display = 'none';
            } else if (strength <= 1) {
                indicator.textContent = '⚠️ Weak password';
                indicator.className = 'password-strength strength-weak';
                indicator.style.display = 'block';
            } else if (strength <= 2) {
                indicator.textContent = '⚠️ Medium strength';
                indicator.className = 'password-strength strength-medium';
                indicator.style.display = 'block';
            } else {
                indicator.textContent = '✓ Strong password';
                indicator.className = 'password-strength strength-strong';
                indicator.style.display = 'block';
            }
        }
        
        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            btn.disabled = true;
            errorMsg.style.display = 'none';
            
            try {
                const res = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({fullname, email, phone, password})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    alert('Account created successfully! Redirecting to login...');
                    window.location.href = '/login';
                } else {
                    errorMsg.textContent = data.message || 'Error creating account';
                    errorMsg.style.display = 'block';
                    btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Connection error! Check your server.';
                errorMsg.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
